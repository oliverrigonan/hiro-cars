<div class="main-sidenav-container" [class.main-is-mobile]="mobileQuery.matches">
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" opened
            class="sidenav">
            <br />
            <div style="padding: 15px 30px 15px 30px;">
                <img src="./../../../assets/juc-logo-white.png" style="width: 100%;" />
            </div>
            <mat-nav-list>
                <mat-divider style="background-color: rgb(106, 106, 106);"></mat-divider>
                <a mat-list-item routerLink="/office/" style="color: white;">
                    <mat-icon>dashboard</mat-icon>&nbsp;&nbsp;Dashboard
                </a>
                <a mat-list-item routerLink="/office/" style="color: white;">
                    <mat-icon>commute</mat-icon>&nbsp;&nbsp;Cars
                </a>
                <a mat-list-item routerLink="/office/" style="color: white;">
                    <mat-icon>local_offer</mat-icon>&nbsp;&nbsp;Sales
                </a>
                <a mat-list-item routerLink="/office/" style="color: white;">
                    <mat-icon>print</mat-icon>&nbsp;&nbsp;Reports
                </a>
                <mat-divider style="background-color: rgb(106, 106, 106);"></mat-divider>
                <a mat-list-item routerLink="/office/" style="color: white;">
                    <mat-icon>logout</mat-icon>&nbsp;&nbsp;Logout
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <mat-toolbar color="" style="height: 50px;">
                <button color="" mat-stroked-button
                    style="margin-right: 5px; overflow: hidden; text-overflow: ellipsis;" (click)="buttonToggle()">
                    <mat-icon style="margin-top: -5px;">menu</mat-icon>
                </button>
                <span class="toolbar-spacer"></span>
                <button color="" mat-button style="overflow: hidden; text-overflow: ellipsis;"
                    [matMenuTriggerFor]="loginUserMenu">
                    Username
                </button>
                <mat-menu #loginUserMenu="matMenu" xPosition="after">
                    <button mat-menu-item>
                        Account
                    </button>
                    <button mat-menu-item>
                        Settings
                    </button>
                    <mat-divider></mat-divider>
                    <button mat-menu-item (click)="buttonLogout()">
                        Logout
                    </button>
                </mat-menu>
            </mat-toolbar>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
